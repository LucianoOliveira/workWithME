<form action="" class="navbar-form navbar-left">
   <div class="input-group">
       <input type="text" ng-model="query" class="form-control search-query" placeholder="Search" />
       <div class="input-group-btn">
           <button ng-click="reset()" type="submit" class="btn btn-info">
           <span class="glyphicon glyphicon-search"></span>
           </button>
           <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn btn-info">Reset</button>
       </div>
   </div>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('project')">Project</a>
            <span ng-show="sort_order=='project' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='project' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('priority')">Priority</a>
            <span ng-show="sort_order=='priority' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='priority' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('client')">Client</a>
            <span ng-show="sort_order=='client' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='client' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('location')">Location</a>
            <span ng-show="sort_order=='location' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='location' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('numVacancies')">Candidates/Vacancies</a>
            <span ng-show="sort_order=='numVacancies' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='numVacancies' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('dueDate')">Due Date</a>
            <span ng-show="sort_order=='dueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='dueDate' && is_desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('active')">Active</a>
            <span ng-show="sort_order=='active' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="sort_order=='active' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
        </th>
        <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.projectId}}">
            <td>{{item.project}}</td>
            <td>{{item.priority}}</td>
            <td>{{item.client}}</td>
            <td>{{item.location}}</td>
            <td>{{item.numCandidates}}/{{item.numVacancies}}</td>
            <td>{{item.dueDate | date:'dd/MM/yyyy'}}</td>
            <td>{{item.active}}</td>
            <td><a href="#/edit/{{item.projectId}}"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()" class="btn btn-default">Show more</a>
